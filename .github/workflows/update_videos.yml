name: Run newday data

on:
  workflow_dispatch:
  schedule:
    # ì‹œê°„ì´ UTC ê¸°ì¤€ì´ë¯€ë¡œ 15ì‹œê°€ í•œêµ­ì˜ ìì •!
    - cron: '0 16 * * *'

permissions:
  contents: write  # âœ… GitHub Actionsì— í‘¸ì‹œ ê¶Œí•œ ë¶€ì—¬
  
jobs:
  build:
    runs-on: ubuntu-latest
    name: Update daily data to DB
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… GitHub ì œê³µ í† í° ì‚¬ìš©

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: .github/actions/update_video_list/package-lock.json

      - name: Install npm dependencies
        run: |
          pushd .github/actions/update_video_list
          npm ci
          # npm install puppeteer
          # npm install jsdom

      - name: Update daily data
        run: |
          pushd .github/actions/update_video_list
          npm run start
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/videos.json
          git commit -m "ğŸ”„ Update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No diff"
          git push
